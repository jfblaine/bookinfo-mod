##################################################################################################
# Ratings service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: ratings
  labels:
    app: ratings
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: ratings
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-v2
  labels:
    app: ratings
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings
      version: v2
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: ratings
        version: v2
    spec:
      containers:
      - name: ratings
        image: image-registry.openshift-image-registry.svc:5000/bookinfo/examples-bookinfo-ratings-v2@sha256:79e29b11f161444a21802347c6f3aca1586eada95f9720d5c4ec80f6d7100018
        imagePullPolicy: IfNotPresent
        env:
          - name: SERVICE_VERSION
            value: v2
        ports:
        - containerPort: 9080
---
